- kind: managedController
  name: casc-controller
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - 2.440.3.7
      memory: 3072
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 50
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      domain: casc-controller
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled
        -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: ''
  description: ''
  displayName: casc-controller
  properties:
  - configurationAsCode:
      bundle: bundle-location/controller-casc-bundle
  - customWebhookData: {}
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false
- kind: managedController
  name: controller
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - 2.440.2.1
      memory: 3072
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 8
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      domain: controller
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled
        -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: ''
  description: ''
  displayName: pfe-project
  properties:
  - configurationAsCode: {}
  - customWebhookData: {}
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false
  jenkins.yaml: |
    credentials:
      system:
        domainCredentials:
        - credentials:
          - string:
              id: "openshift-jenkins"
              scope: GLOBAL
              secret: "{}"
          - string:
              id: "jenkins"
              scope: GLOBAL
              secret: "{}"
    jenkins:
      agentProtocols:
      - "Diagnostic-Ping"
      - "JNLP4-connect"
      - "OperationsCenter2"
      - "Ping"
      authorizationStrategy:
        loggedInUsersCanDoAnything:
          allowAnonymousRead: false
      clouds:
      - kubernetes:
          containerCap: 10
          containerCapStr: "10"
          credentialsId: "jenkins"
          name: "kubernetes"
          namespace: "arij-project"
          serverUrl: "https://api.ocp4.smartek.ae:6443"
          skipTlsVerify: true
          webSocket: true
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      disableRememberMe: false
      labelAtoms:
      - name: "built-in"
      - name: "ghfghfghfghfghgfhfg"
      labelString: "ghfghfghfghfghgfhfg"
      markupFormatter: "plainText"
      mode: EXCLUSIVE
      myViewsTabBar: "standard"
      noUsageStatistics: true
      nodeMonitors:
      - "architecture"
      - "clock"
      - diskSpace:
          freeSpaceThreshold: "1GiB"
          freeSpaceWarningThreshold: "2GiB"
      - "swapSpace"
      - tmpSpace:
          freeSpaceThreshold: "1GiB"
          freeSpaceWarningThreshold: "2GiB"
      - "responseTime"
      numExecutors: 0
      primaryView:
        masters:
          columns:
          - "status"
          - "weather"
          - "jobName"
          - "manageMaster"
          - "masterPodStatusViewColumn"
          - "masterConfigurationStaleViewColumn"
          - "totalJobsViewColumn"
          - "queueSizeViewColumn"
          - "jenkinsVersionViewColumn"
          - "listSelectionColumn"
          jobFilters:
          - "connectedMasterViewFilter"
          name: "Controllers"
          recurse: true
      projectNamingStrategy: "standard"
      quietPeriod: 5
      remotingSecurity:
        enabled: true
      scmCheckoutRetryCount: 0
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "arijknani"
            name: "arijknani"
            properties:
            - "consoleUrlProvider"
            - "blueSteelRedirectOptOutProperty"
            - "myView"
            - preferredProvider:
                providerId: "default"
            - "timezone"
            - "experimentalFlags"
            - mailer:
                emailAddress: "arijknani1@gmail.com"
            - "apiToken"
      slaveAgentPort: 50000
      updateCenter:
        sites:
        - id: "core-oc-offline"
          url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
        - id: "cap-core-oc"
          url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-oc/update-center.json"
      views:
      - masters:
          columns:
          - "status"
          - "weather"
          - "jobName"
          - "manageMaster"
          - "masterPodStatusViewColumn"
          - "masterConfigurationStaleViewColumn"
          - "totalJobsViewColumn"
          - "queueSizeViewColumn"
          - "jenkinsVersionViewColumn"
          - "listSelectionColumn"
          jobFilters:
          - "connectedMasterViewFilter"
          name: "Controllers"
          recurse: true
      - all:
          name: "all"
      viewsTabBar: "standard"
    beekeeper:
      enabled: true
      securityWarnings:
        enabledForCore: true
        enabledForPlugins: true
      upgrades:
        autoDowngradePlugins: false
        autoUpgradePlugins: true
    cloudBeesCasCServer:
      disableRemoteValidation: false
      visibility: false
    controllerLifecycleNotifications:
