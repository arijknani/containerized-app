apiVersion: v1
data:
  bundle.yaml: |
    apiVersion: "1"
    id: "jenkins"
    description: "Autogenerated bundle descriptor"
    version: "1"
    jcasc:
      - "jenkins.yaml"
    items:
      - "items.yaml"
    plugins:
      - "plugins.yaml"
  items.yaml: |
