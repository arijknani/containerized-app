removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: my-app
  concurrentBuild: true
  definition:
    cpsScmFlowDefinition:
      scriptPath: Jenkinsfile
      scm:
        scmGit:
          userRemoteConfigs:
          - userRemoteConfig:
              credentialsId: git-cred
              url: https://github.com/arijknani/containerized-app
          branches:
          - branchSpec:
              name: '*/CasC'
      lightweight: true
  description: ''
  disabled: false
  displayName: my-app
  resumeBlocked: false
